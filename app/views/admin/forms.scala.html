@(fs: Seq[(db.Tables.FormsFormsRow, db.Tables.FormsDefinitionsRow)])(implicit flash: Flash, ctx: Context)

<a class="btn btn-default pull-right"  href="@routes.Admin.formsEdit(ctx.faculty.name, 0)"><i class="fa fa-plus"></i> Create new Form Session</a>
<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th>Type</th>
      <th>Form</th>
      <th>From</th>
      <th>To</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  @for((f, d) <- fs) {
    <tr>
      <td>@d.name</td>
      <td>@formTitle(f)</td>
      <td>@date(f.dateFrom)</td>
      <td>@date(f.dateTo)</td>
      <td class="text-right">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle btn-xs" type="button" id="dropdownMenu1" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu text-left" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
              <a role="menuitem" href="@routes.Admin.studentFormsList(ctx.faculty.name, f.id)">
                <i class="fa fa-list"></i> Student Forms
              </a>
            </li>
            <li role="presentation">
              <a role="menuitem" href="@routes.Admin.formsEdit(ctx.faculty.name, f.id)">
                <i class="fa fa-pencil"></i> Edit Form
              </a>
              </li>
            <li role="presentation">
              <a role="menuitem" href="@routes.Admin.formsDelete(ctx.faculty.name, f.id)" data-confirm="Are you sure you want to delete this form session along with all its sumbissions, answers, etc..?" data-confirm-button="Delete all session">
                <i class="fa fa-trash-o"></i> Delete
              </a>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>
